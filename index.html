<!DOCTYPE html>
<head>
    <title>Page app</title>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="images/favicon.ico" sizes="32x32" type="image/x-icon" />
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <header>
        <div id="header-container">
            <h1>Notes app</h1>
            <input class="search-input" placeholder="Search by title" oninput="InitNotes(this, 'note-container', 'add-button')" />
            <div class="button-container">
                <button class="save-button" onclick="SaveAllNotes()"/>
                <button class="theme-button" onclick="ChangeTheme()"/>
            </div>
        </div>
    </header>
    <main>
        <div id="note-container" class="container">
            <button id="add-button" class="add-button notes-sizes" onclick="CreateNewNote(this, 'note-container')">
                <div class="button-style">
                    <p class="button-plus">+</p>
                </div>
                <p class="button-text">Add new note</p>
            </button>
        </div>
        <script src="script.js"></script>
    </main>
    <footer>
        <nav>
            <pre>main-page</pre>
            <pre> | </pre>
            <a href="author.html">author</a>
        </nav>
    </footer>
</body>
